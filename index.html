<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.css">
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score fadeOut">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="introduction">
        <h1>Rock Paper and Scissors</h1>
        <h2>Select either rock, paper, or scissors and see if you can beat the computer!</h2>
        <h2><b>Remember: </b> “Rock breaks scissors, scissors cuts paper, paper covers rock.”</h2>
        <button>Let's Play!</button>
      </div>

      <div class="playerScreen fadeOut">
        <h2 class="name">Enter your name</h2>
        <input type="text" id="playerName" name="playerName" required>
        <button>Start!</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <div class="playerHand"> <img class="player-hand" src="./images/rock.png" alt="" /></div>
          <div class="computerHand"><img class="computer-hand" src="./images/rock.png" alt="" /></div>
        </div>
        <div class="playerOptions">
          <button name="selection" value="rock" class="rock">Rock <i class="fa fa-hand-rock-o"></i></button>
          <button name="selection" value="paper" class="paper">Paper <i class="fa fa-hand-paper-o"></i></button>
          <button name="selection" value="scissors" class="scissors">Scissors <i class="fa fa-hand-scissors-o"></i></button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
